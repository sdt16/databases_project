<!DOCTYPE html>
<html>
	<head>
		<title>{{ page_title }}</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/extra.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/datepicker.css') }}">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a href="/" class="brand">Book Manager</a>
                    <ul class="nav">
                        <li><a href="{{ url_for('book_mgr') }}">Books</a></li>
                        <li><a href="{{ url_for('view_series') }}">Series</a></li>
                        <li><a href="{{ url_for('view_people') }}">People</a></li>
                    </ul>
				</div>
			</div>
		</div>

		<div class="container">
            {% for message in get_flashed_messages() %}
                <div class=alert>{{ message }}</div>
            {% endfor %}
			{% block body %}{% endblock %}
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/extra.js') }}"></script>
	</body>
</html>
